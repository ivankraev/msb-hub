---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: msb-hub-ca
    cert-manager.io/duration: 2160h # 90d
    cert-manager.io/renew-before: 360h # 15d
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - ae8fd0b3d76af45f5927cfe4771bb725-b1e35304098e75a5.elb.eu-central-1.amazonaws.com
      secretName: msb-hub-key-pair
  rules:
    - host: ae8fd0b3d76af45f5927cfe4771bb725-b1e35304098e75a5.elb.eu-central-1.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stable-grafana
                port:
                  number: 80
