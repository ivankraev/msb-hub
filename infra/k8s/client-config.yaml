apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  type: ClusterIP
  selector:
    component: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: client-port

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: gsdatabase/client
          ports:
            - containerPort: 3000
              name: client-port
